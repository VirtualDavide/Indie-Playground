<!DOCTYPE html>
<html lang="it">
    <head>
        <title>IndiePlayground | Registrazione</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 align="center">IndiePlayground</h1>
        <li><a href="../Home/Home.html">Home</a></li>
        
        <form method="get" action="registrazione.php" name="registrazione" align="center">
            <fieldset>
                <!-- Titolo -->
                <legend>Registrazione utente</legend>
                
                <!-- Inserimento del nickname -->
                <input name="nickname" type="text" placeholder="Nickname" size="22" minlength="5" maxlength="15" required><br><br>
                
                <!-- Inserimento dell'email -->
                <input name="email" type="email" placeholder="E-mail" size="22" required><br><br>
                
                <!-- Inserimento della password -->
                <input name="password" type="password" placeholder="Password" size="22" minlength="8" maxlength="16" required><br><br>
                
                <!-- Inserimento data di nascita -->
                <input name="bday" type="date" placeholder="DD/MM/YYYY" required>

                <!-- Inserimento del sesso -->
                <p>
                    Sesso:
                    <label><input type="radio" name="sesso" value="U" required>Uomo</label>
                    <label><input type="radio" name="sesso" value="D" required>Donna</label>
                </p>
                <p>
                    Dichiaro di aver preso visione dell'informativa della Privacy
                    <label><input type="radio" name="privacy" value="S" required>Si</label>
                    <label><input type="radio" name="privacy" value="N" required>No</label>
                </p>

                <!-- Tasti invio e Annulla -->
                <input value="Invia" name="invia" type="submit"> <input value="Annulla" name="annulla" type="reset">
            </fieldset>
        </form>

        <p align="center">Hai gi√† un'account? <a href="Profilo-login.html">Accedi!</a></p>
    </body>
</html>
